{# templates/partials/quick_benevole_modal.html #}

<div class="modal fade"
     id="quickBenevoleModal"
     data-api-url="{{ url_for('benevoles.api_quick_create_benevole') }}"
     tabindex="-1"
     aria-labelledby="quickBenevoleLabel"
     aria-hidden="true">

  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      {# ⚠️ FORMULAIRE SANS method NI action (AJAX UNIQUEMENT) #}
      <form id="quickBenevoleForm" autocomplete="off">

        <div class="modal-header">
          <h5 class="modal-title" id="quickBenevoleLabel">
            Nouveau bénévole (ajout rapide)
          </h5>
          <button type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Fermer"></button>
        </div>

        <div class="modal-body">

          {# rôle transmis depuis le select déclencheur #}
          <input type="hidden" id="qb_role">

          <div class="row g-3">

            <div class="col-md-6">
              <label for="qb_type" class="form-label">
                Type de bénévole <span class="text-danger">*</span>
              </label>
              <select id="qb_type"
                      class="form-select"
                      required>
                <option value="">-- Choisir --</option>
                {% for val in type_benevole_options %}
                  <option value="{{ val }}">{{ val|capitalize }}</option>
                {% endfor %}
              </select>
            </div>

            <div class="col-md-6">
              <label for="qb_civilite" class="form-label">
                Civilité <span class="text-danger">*</span>
              </label>
              <select id="qb_civilite"
                      class="form-select"
                      required>
                <option value="">-- Choisir --</option>
                {% for val in civilite_options or ['M', 'Mme', 'Mlle'] %}
                  <option value="{{ val }}">{{ val }}</option>
                {% endfor %}
              </select>
            </div>

            <div class="col-md-6">
              <label for="qb_nom" class="form-label">
                Nom <span class="text-danger">*</span>
              </label>
              <input type="text"
                     id="qb_nom"
                     class="form-control"
                     required>
            </div>

            <div class="col-md-6">
              <label for="qb_prenom" class="form-label">
                Prénom <span class="text-danger">*</span>
              </label>
              <input type="text"
                     id="qb_prenom"
                     class="form-control"
                     required>
            </div>

            <div class="col-md-6">
              <label for="qb_tel" class="form-label">
                Téléphone portable
              </label>
              <input type="tel"
                     id="qb_tel"
                     class="form-control"
                     placeholder="06…">
            </div>

          </div>

          <div class="form-text mt-3">
            Les champs marqués <span class="text-danger">*</span> sont obligatoires.
          </div>

        </div>

        <div class="modal-footer">
          <button type="button"
                  class="btn btn-outline-secondary"
                  data-bs-dismiss="modal">
            Annuler
          </button>

          {# ⚠️ BOUTON JS (PAS submit) #}
          <button type="button"
                  id="qb_submit"
                  class="btn btn-primary">
            Créer le bénévole
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
