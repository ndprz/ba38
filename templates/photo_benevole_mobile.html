<body>
  <div class="container">
    <h3 class="text-center mb-4">ğŸ“¸ Photo bÃ©nÃ©vole</h3>


    <!-- Formulaire de sÃ©lection du bÃ©nÃ©vole -->
    <form method="POST" class="mb-4">
      <label for="benevole_id" class="form-label">Choisir un bÃ©nÃ©vole :</label>
      <select name="benevole_id" class="form-select" required>
        <option value="">-- SÃ©lectionnez un bÃ©nÃ©vole --</option>
        {% for b in benevoles %}
          <option value="{{ b.id }}" {% if selected_id and selected_id|int == b.id %}selected{% endif %}>
            {{ b.nom }} {{ b.prenom }}

        {% endfor %}
      </select>
      <button type="submit" class="btn btn-primary w-100 mt-2">ğŸ” Afficher</button>

    {% if benevole %}
      <div class="alert alert-info text-center">
        ğŸ‘¤ {{ benevole.prenom }} {{ benevole.nom }}
      </div>

      <!-- AperÃ§u photo existante -->

           onerror="this.style.display='none'"

      <!-- Formulaire d'import de photo -->
      <form method="POST"

        <div class="mt-3">

          <p class="text-muted mb-2" style="font-size: 0.9em;">
            Sur iPhone ou Android, cliquez ci-dessous puis choisissez <strong>â€œPrendre une photoâ€</strong>.
          </p>

          <!-- Champ invisible -->
          <input type="file" id="hiddenInput" name="photo" accept="image/*" class="d-none" required>

          <!-- Bouton dÃ©clencheur -->
          <button type="button" class="btn btn-outline-primary w-100 mb-2" onclick="document.getElementById('hiddenInput').click();">
            ğŸ“· Prendre ou choisir une photo
          </button>

          <!-- AperÃ§u local -->
          <img id="preview" class="img-fluid rounded d-none" style="border:1px solid #ccc; max-height: 200px;" alt="AperÃ§u">
        </div>

      </form>
    {% endif %}
  </div>

  <!-- Script dâ€™aperÃ§u -->
  <script>
    const fileInput = document.getElementById('hiddenInput');
    const previewImg = document.getElementById('preview');

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (file && file.type.startsWith("image/")) {
        const reader = new FileReader();
        reader.onload = e => {
          previewImg.src = e.target.result;
          previewImg.classList.remove("d-none");
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
