{% extends 'base.html' %}

{% block content %}
    <h2>Connexion</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div>
            {{ form.email.label }}<br>
            {{ form.email(size=32) }}
        </div>
        <div>
            {{ form.password.label }}<br>
            {{ form.password(size=32) }}
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
    <p>Pas encore de compte ? <a href="{{ url_for('register') }}">Inscrivez-vous ici</a>.</p>
    <p><a href="{{ url_for('reset_password_request') }}">Mot de passe oubli√© ?</a></p>

{% endblock %}
