{% extends "base_bene.html" %}
{% block title %}Mise à jour des Camions{% endblock %}

{% block content %}
<h2>Mise à jour des Camions</h2>

<!-- Tableau des camions -->
<table class="table table-bordered table-hover">
    <thead>
        <tr>
            <th>Nom</th>
            <th>Immatriculation</th>
            <th style="width: 200px;">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for camion in camions %}
        <tr>
            <form method="post" action="{{ url_for('planning_tournees.maj_camions') }}">
                <input type="hidden" name="action" value="modifier">
                <input type="hidden" name="id" value="{{ camion.id }}">
                <td>
                    <input type="text" name="nom" value="{{ camion.nom }}" class="form-control" required>
                </td>
                <td>
                    <input type="text" name="immat" value="{{ camion.immat }}" class="form-control" required>
                </td>
                <td>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-sm btn-primary">Modifier</button>
            </form>
            <form method="post" action="{{ url_for('planning_tournees.maj_camions') }}" onsubmit="return confirm('Supprimer ce camion ?');">
                <input type="hidden" name="action" value="supprimer">
                <input type="hidden" name="id" value="{{ camion.id }}">
                        <button type="submit" class="btn btn-sm btn-danger">Supprimer</button>
                    </div>
                </td>
            </form>
        </tr>
        {% endfor %}
    </tbody>
</table>

<!-- Formulaire d'ajout -->
<h5>Ajouter un camion</h5>
<form method="post" action="{{ url_for('planning_tournees.maj_camions') }}" class="row g-2 mb-4">
    <input type="hidden" name="action" value="ajouter">
    <div class="col-md-5">
        <input type="text" class="form-control" name="nom" placeholder="Nom" required>
    </div>
    <div class="col-md-5">
        <input type="text" class="form-control" name="immat" placeholder="Immatriculation" required>
    </div>
    <div class="col-md-2">
        <button type="submit" class="btn btn-success w-100">Ajouter</button>
    </div>
</form>

{% endblock %}
